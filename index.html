<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles/index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="image-container">
          <img src="/assets/images/avatar-jessica.jpeg" class="image" alt="" />
        </div>
      </header>
      <section class="info">
        <h1>Jessica Randall</h1>
        <p class="country">London, United Kingdom</p>
      </section>
      <p class="designation">"Front-end developer and avid reader."</p>

      <section class="socials">
        <ul class="button-list">
          <li><button>GitHub</button></li>
          <li><button>Frontend Mentor</button></li>
          <li><button>LinkedIn</button></li>
          <li><button>Twitter</button></li>
          <li><button>Instagram</button></li>
        </ul>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/vaylon-fernandes">Vaylon Fernandes</a>.
    </footer>
  </body>
</html>
